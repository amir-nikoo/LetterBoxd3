<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - LetterBoxd Clone</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #2d2d44;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            width: 320px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #ffffff;
        }

        input {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #3d3d5c;
            color: #fff;
            font-size: 1rem;
        }

            input:focus {
                outline: 2px solid #4f8df9;
                background-color: #444;
            }

        button {
            width: 100%;
            padding: 0.6rem;
            background-color: #4f8df9;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #1f6fe2;
            }

        a {
            display: block;
            margin-top: 1rem;
            color: #ccc;
            font-size: 0.9rem;
            text-decoration: none;
        }

            a:hover {
                text-decoration: underline;
            }

        #error {
            color: #ff6b6b;
            margin-top: 1rem;
            font-size: 0.9rem;
            min-height: 1.2em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()">Login</button>
        <a href="Register.html">Don't have an account?</a>
        <p id="error"></p>
    </div>
    <script>
        async function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorEl = document.getElementById("error");
            errorEl.textContent = "";

            if (!username || !password) {
                errorEl.textContent = "Username and password are required.";
                return;
            }

            try {
                const response = await fetch("https://letterboxd3.onrender.com/api/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ UserName: username, Password: password })
                });

                if (!response.ok) {
                    const contentType = response.headers.get("content-type") || "";

                    if (contentType.includes("application/json") || contentType.includes("application/problem+json")) {
                        const errorData = await response.json();
                        if (errorData.errors) {
                            const messages = Object.values(errorData.errors).flat().join(" ");
                            errorEl.textContent = messages;
                        } else {
                            errorEl.textContent = errorData.message || "Login failed. Please try again.";
                        }
                    } else {
                        const errorText = await response.text();
                        errorEl.textContent = errorText || "Login failed. Please try again.";
                    }
                    return;
                }

                const data = await response.json();
                localStorage.setItem("token", data.token);
                localStorage.setItem("username", data.username);
                window.location.href = "/movies";
            } catch (err) {
                errorEl.textContent = "Something went wrong. Try again.";
                errorEl.style.whiteSpace = "normal";
            }
        }
    </script>

</body>
</html>
