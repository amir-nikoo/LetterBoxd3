<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - LetterBoxd Clone</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #2c2c2c;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
      width: 300px;
    }

    input, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
    }

    input {
      background-color: #444;
      color: #fff;
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    a {
      color: #ccc;
      font-size: 0.9rem;
      text-decoration: none;
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()">Login</button>
        <a href="register.html">Don't have an account?</a>
        <p id="error" style="color: red;"></p>
    </div>
    <script>
        async function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorEl = document.getElementById("error");
            errorEl.textContent = "";

            if (!username || !password) {
                errorEl.textContent = "Username and password are required.";
                return;
            }

            try {
                const response = await fetch("http://localhost:5000/api/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ UserName: username, Password: password })
                });

                if (!response.ok) {
                    const contentType = response.headers.get("content-type") || "";

                    if (contentType.includes("application/json") || contentType.includes("application/problem+json")) {
                        const errorData = await response.json();
                        if (errorData.errors) {
                            const messages = Object.values(errorData.errors).flat().join(" ");
                            errorEl.textContent = messages;
                        } else {
                            errorEl.textContent = errorData.message || "Login failed. Please try again.";
                        }
                    } else {
                        const errorText = await response.text();
                        errorEl.textContent = errorText || "Login failed. Please try again.";
                    }
                    return;
                }

                const data = await response.json();
                localStorage.setItem("token", data.token);
                localStorage.setItem("username", data.username);
                window.location.href = "moviesPreview.html";
            } catch (err) {
                errorEl.textContent = "Something went wrong. Try again.";
                errorEl.style.whiteSpace = "normal";
            }
        }
    </script>

</body>
</html>
