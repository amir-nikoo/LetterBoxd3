<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
            background: #f9f9f9;
        }

        h1, h2 {
            color: #333;
        }

        #logout-btn {
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }

        .movie-info {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }

        .comments, .add-comment, .rating-section {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }

        .comment-item {
            border-bottom: 1px solid #ddd;
            padding: 0.5rem 0;
            position: relative;
        }

        .comment-author {
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .comment-actions {
            display: inline-block;
            margin-left: 10px;
        }

        .edit-comment-btn, .delete-comment-btn {
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            margin-left: 0.5rem;
            border: none;
            border-radius: 3px;
            color: white;
            cursor: pointer;
        }

        .edit-comment-btn {
            background: #6c757d;
        }

        .delete-comment-btn {
            background: #dc3545;
        }

        .edit-comment-btn:hover {
            background: #5a6268;
        }

        .delete-comment-btn:hover {
            background: #c82333;
        }

        textarea {
            width: 100%;
            height: 70px;
            margin-bottom: 0.5rem;
            resize: vertical;
        }

        input[type="number"] {
            width: 60px;
            padding: 0.3rem;
        }

        button {
            background: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button:hover {
                background: #0056b3;
            }

        .error-message {
            color: #dc3545;
            margin-top: 0.5rem;
        }

        .comment-time {
            font-size: 0.9rem;
            color: #666;
            margin-top: 2px;
            display: block;
        }

        #rating-buttons {
            margin-top: 10px;
        }

            #rating-buttons button {
                margin-right: 10px;
            }
    </style>
</head>
<body>
    <button id="logout-btn">Logout</button>
    <h1 id="movie-title">Loading...</h1>
    <div id="movie-description" class="movie-info"></div>

    <div class="rating-section">
        <h2>Average Rating: <span id="average-rating">-</span></h2>
    </div>

    <div class="comments">
        <h2>Comments</h2>
        <div id="comments-list">Loading comments...</div>
    </div>

    <!-- Comment Section -->
    <div class="add-comment">
        <h2>Add a Comment</h2>
        <textarea id="comment-text" placeholder="Write your comment here..."></textarea>
        <br />
        <button id="post-comment-btn">Post Comment</button>
        <div class="error-message" id="comment-error"></div>
    </div>

    <!-- Rating Section -->
    <div class="add-rating">
        <h2>Give a Rating</h2>
        <label for="rating-input">Your rating (1-5): </label>
        <input type="number" id="rating-input" min="1" max="5" />
        <br />
        <div id="rating-buttons">
            <button id="post-rating-btn">Post Rating</button>
            <button id="edit-rating-btn">Change Rating</button>
        </div>
        <div class="error-message" id="rating-error"></div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const movieId = new URLSearchParams(window.location.search).get('id');
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            const postCommentBtn = document.getElementById('post-comment-btn');
            postCommentBtn.addEventListener('click', postComment);
            const titleEl = document.getElementById('movie-title');
            const descEl = document.getElementById('movie-description');
            const avgRatingEl = document.getElementById('average-rating');
            const commentListEl = document.getElementById('comments-list');
            const commentTextEl = document.getElementById('comment-text');
            const commentErrorEl = document.getElementById('comment-error');
            const ratingInputEl = document.getElementById('rating-input');
            const ratingErrorEl = document.getElementById('rating-error');

            async function fetchMovie() {
                try {
                    const res = await fetch(`/api/movies/${movieId}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!res.ok) throw new Error('Failed to load movie');
                    const movie = await res.json();
                    titleEl.textContent = movie.title;
                    descEl.textContent = movie.description;
                    avgRatingEl.textContent = movie.averageRating ? movie.averageRating.toFixed(1) : '-';
                } catch (err) {
                    titleEl.textContent = 'Error loading movie';
                    console.error(err);
                }
            }

            async function fetchComments() {
                try {
                    const res = await fetch(`/api/movies/${movieId}/comments`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!res.ok) throw new Error('Failed to load comments');
                    const comments = await res.json();

                    commentListEl.innerHTML = '';
                    comments.forEach(comment => {

                        const div = document.createElement('div');
                        div.className = 'comment-item';
                        div.innerHTML = `
                    <span class="comment-author">${comment.username}</span>
                    <span>${comment.text}</span>
                    <span class="comment-time">${comment.timeAgo}</span>
                    ${comment.author === username ? `
                        <div class="comment-actions">
                            <button class="edit-comment-btn" data-id="${comment.id}">Edit</button>
                            <button class="delete-comment-btn" data-id="${comment.id}">Delete</button>
                        </div>
                    ` : ''}
                `;
                        commentListEl.appendChild(div);
                    });

                    // Edit/Delete event listeners
                    document.querySelectorAll('.edit-comment-btn').forEach(btn => {
                        btn.addEventListener('click', async (e) => {
                            const commentId = e.target.dataset.id;
                            const newText = prompt('Edit your comment:');
                            if (newText) {
                                await fetch(`/api/comments/${commentId}`, {
                                    method: 'PUT',
                                    headers: {
                                        'Authorization': `Bearer ${token}`,
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({ text: newText })
                                });
                                fetchComments();
                            }
                        });
                    });

                    document.querySelectorAll('.delete-comment-btn').forEach(btn => {
                        btn.addEventListener('click', async (e) => {
                            const commentId = e.target.dataset.id;
                            await fetch(`/api/comments/${commentId}`, {
                                method: 'DELETE',
                                headers: { 'Authorization': `Bearer ${token}` }
                            });
                            fetchComments();
                        });
                    });
                } catch (err) {
                    commentListEl.textContent = 'Error loading comments';
                    console.error(err);
                }
            }

            const postRatingBtn = document.getElementById('post-rating-btn');
            const editRatingBtn = document.getElementById('edit-rating-btn');
            let userHasRated = false;

            async function fetchRating() {
                try {
                    const res = await fetch(`/api/movies/${movieId}/ratings`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!res.ok) {
                        // User has not rated yet or error
                        userHasRated = false;
                        postRatingBtn.style.display = 'inline-block';
                        editRatingBtn.style.display = 'none';
                        ratingInputEl.value = '';
                        return;
                    }

                    const userRating = await res.json(); // number like 4
                    ratingInputEl.value = userRating;
                    userHasRated = true;

                    // Show only the edit button, hide post button
                    postRatingBtn.style.display = 'none';
                    editRatingBtn.style.display = 'inline-block';

                } catch (err) {
                    console.error("❌ Error fetching user rating:", err);
                    userHasRated = false;
                    postRatingBtn.style.display = 'inline-block';
                    editRatingBtn.style.display = 'none';
                    ratingInputEl.value = '';
                }
            }

            // Add event listeners for both buttons
            postRatingBtn.addEventListener('click', async () => {
                await submitRating('POST');
            });

            editRatingBtn.addEventListener('click', async () => {
                await submitRating('PATCH');
            });

            async function submitRating(method) {
                const ratingValue = parseInt(ratingInputEl.value);
                if (!ratingValue || ratingValue < 1 || ratingValue > 5) {
                    alert('Please enter a valid rating between 1 and 5.');
                    return;
                }
                try {
                    const res = await fetch(`/api/movies/${movieId}/ratings`, {
                        method,
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ score: ratingValue })
                    });
                    if (!res.ok) {
                        const text = await res.text();
                        throw new Error(`Failed to ${method === 'PATCH' ? 'edit' : 'post'} rating: ${text}`);
                    }
                    alert(`Rating ${method === 'PATCH' ? 'updated' : 'posted'} successfully!`);
                    await fetchMovie();
                    fetchRating();

                } catch (error) {
                    console.error(error);
                    alert(error.message);
                }
            }

            async function postComment() {
                const text = commentTextEl.value.trim();
                if (!text) {
                    commentErrorEl.textContent = 'Comment cannot be empty';
                    return;
                }

                try {
                    commentErrorEl.textContent = '';

                    const res = await fetch(`/api/movies/${movieId}/comments`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ text })
                    });

                    if (!res.ok) {
                        // Try to parse the error message from the server's response
                        const errorText = await res.text().catch(() => 'Failed to post comment');
                        try {
                            // Try to parse errorText as JSON (in case backend changes later)
                            const errorData = JSON.parse(errorText);
                            if (errorData.message) {
                                commentErrorEl.textContent = errorData.message;
                            } else if (errorData.errors) {
                                const firstError = Object.values(errorData.errors)[0]?.[0];
                                commentErrorEl.textContent = firstError || 'Failed to post comment';
                            } else {
                                commentErrorEl.textContent = 'Failed to post comment';
                            }
                        } catch {
                            // If not JSON, just show the plain error string (from backend)
                            commentErrorEl.textContent = errorText || 'Failed to post comment';
                        }
                        return;
                    }

                    // If success:
                    commentTextEl.value = '';
                    fetchComments();
                } catch (err) {
                    commentErrorEl.textContent = 'Failed to post comment';
                    console.error(err);
                }
            }

            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.removeItem('token');
                localStorage.removeItem('username');
                window.location.href = '/Index.html';
            });

            fetchMovie();
            fetchComments();
            fetchRating();
        });
    </script>
</body>
</html>
