<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
            background: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .movie-list {
            list-style: none;
            padding: 0;
        }

        .movie-item {
            background: white;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .movie-info {
            max-width: 80%;
        }

        .movie-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0;
            color: #222;
        }

        .movie-description {
            margin: 0.3rem 0 0;
            color: #666;
        }

        .details-link {
            background: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

            .details-link:hover {
                background: #0056b3;
            }

        #logout-btn {
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <button id="logout-btn">Logout</button>
    <h1>Movies</h1>
    <ul id="movies" class="movie-list"></ul>
    <p id="error-msg" style="color: red;"></p>
</body>
</html>
